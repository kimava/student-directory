<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Directory</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <h1>Student Directory</h1>
    <div class="container">
      <section class="tab-menu">
        <button class="tab-menu__btn">Filter</button>
      </section>
      <section class="cards"></section>
    </div>

    <section class="filter invisible">
      <button class="filter__btn">X</button>
      <form action="">

        <h1 class="filter-group__title">Class</h1>

        <label for="coding" class="filter-group">
          <input type="radio" name="class" value="coding" id="coding"></input>
          <span>coding</span>
        </label>

        <label for="cooking" class="filter-group">
          <input type="radio" name="class" value="cooking" id="cooking"></input>
          <span>cooking</span>
        </label>

        <label for="drawing" class="filter-group">
          <input type="radio" name="class" value="drawing" id="drawing"></input>
          <span>drawing</span>
        </label>

        <label for="knitting" class="filter-group">
          <input type="radio" name="class" value="knitting" id="knitting"></input>
          <span>knitting</span>
        </label>


      <h1 class="filter-group__title">Enrolled</h1>

      <label for="Y" class="filter-group">
        <input type="radio" name="enrolled" value="Y" id="Y"></input>
        <span>Y</span>
      </label>
      <label for="N" class="filter-group">
        <input type="radio" name="enrolled" value="N"  id="N"></input>
        <span>N</span>
      </label>

      <input type="reset" class="reset-btn">
  
      </form>
    </section>

  </body>
</html>
